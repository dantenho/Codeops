version: "1.0"
project: "CodeAgents"
timestamp: "2025-12-05"

workspaces:
  assets_generator:
    name: "Assets Generator Workspace"
    branch: "workspace/assets-generator"
    description: "Asset generation and processing pipeline"
    dependencies:
      - shared/chromadb
      - shared/api-calls
    directories:
      - market_analysis/
      - workflows/
      - bin/
    functions:
      - image-generation
      - asset-processing
      - model-management
      - quality-assurance

  frontend_streamlit:
    name: "Frontend Streamlit Workspace"
    branch: "workspace/frontend-streamlit"
    description: "Frontend UI with Streamlit interface"
    dependencies:
      - shared/chromadb
      - shared/api-calls
    directories:
      - frontend/
      - frontend_prototype/
    functions:
      - ui-rendering
      - real-time-database-interaction
      - user-input-handling
      - data-visualization

  agents:
    name: "Agents Workspace"
    branch: "workspace/agents"
    description: "Agent development and orchestration"
    dependencies:
      - shared/chromadb
      - shared/api-calls
    directories:
      - agents/
      - nodes/
    functions:
      - agent-orchestration
      - memory-integration
      - vector-store

  backend:
    name: "Backend Workspace"
    branch: "workspace/backend"
    description: "Backend API and services"
    dependencies:
      - shared/chromadb
      - shared/api-calls
    directories:
      - backend/
      - packages/
    functions:
      - api-endpoints
      - data-processing
      - service-integration

  frontend:
    name: "Frontend Workspace"
    branch: "workspace/frontend"
    description: "Frontend UI and components"
    dependencies:
      - shared/api-calls
    directories:
      - frontend/
      - frontend_prototype/
    functions:
      - ui-components
      - state-management
      - api-integration

shared:
  chromadb:
    name: "ChromaDB"
    branch: "shared/chromadb"
    description: "Vector database, embeddings, semantic search"
    syncs_to:
      - workspace/assets-generator
      - workspace/frontend-streamlit
      - workspace/agents
      - workspace/backend
    directories:
      - chroma_db/
    functions:
      - vector-storage
      - embedding-management
      - semantic-search
      - real-time-database-access
      - asset-metadata-indexing

  database:
    name: "Database"
    branch: "shared/database"
    description: "Database schema & migrations"
    syncs_to:
      - workspace/agents
      - workspace/backend
    directories:
      - database/
    functions:
      - schema-management
      - migrations
      - data-models

  api_calls:
    name: "API Calls"
    branch: "shared/api-calls"
    description: "API contracts, endpoints, middleware"
    syncs_to:
      - workspace/agents
      - workspace/backend
      - workspace/frontend
      - workspace/assets-generator
      - workspace/frontend-streamlit
    directories:
      - hub/
    functions:
      - endpoint-definitions
      - authentication
      - request-validation

backup:
  name: "Backup"
  branch: "backup/2025-12-05-02-28-17"
  description: "Timestamped backup of current state"
  created: "2025-12-05T02:28:17Z"

main:
  name: "Production"
  branch: "main"
  merges_from:
    - workspace/assets-generator
    - workspace/frontend-streamlit
    - workspace/agents
    - workspace/backend
    - workspace/frontend
  description: "Production-ready code with real-time asset-database interaction"
  asset_interaction: "real-time"
  database: "chromadb"

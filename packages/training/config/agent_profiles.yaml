# Agent Profile Definitions

agents:
  GrokIA:
    display_name: "Grok IA"
    specializations: [context_awareness, refactoring]
    primary_languages: [python, javascript]
    current_level: 1
    learning_style: visual

  GeminiFlash25:
    display_name: "Gemini Flash 2.5"
    specializations: [fast_execution, simple_tasks]
    primary_languages: [python, bash]
    current_level: 1
    learning_style: practical

  GeminiPro25:
    display_name: "Gemini Pro 2.5"
    specializations: [complex_tasks, deep_analysis]
    primary_languages: [python, java, go]
    current_level: 1
    learning_style: analytical

  GeminiPro30:
    display_name: "Gemini Pro 3.0"
    specializations: [advanced_reasoning, architecture]
    primary_languages: [python, rust, c++]
    current_level: 1
    learning_style: conceptual

  Jules:
    display_name: "Jules"
    specializations: [ci_cd, devops, automation]
    primary_languages: [yaml, bash, python]
    current_level: 1
    learning_style: hands_on

  ClaudeCode:
    display_name: "Claude Code"
    specializations: [precise_coding, documentation]
    primary_languages: [typescript, python, rust]
    current_level: 1
    learning_style: structured

  Composer:
    display_name: "Composer (Cursor)"
    specializations: [real_time_editing, ide_integration]
    primary_languages: [typescript, python]
    current_level: 1
    learning_style: interactive

  EudoraX-Pylorix:
    display_name: "Eudora-X Pylorix"
    specializations: [market_analysis, adaptive_training, telemetry_handoff]
    primary_languages: [python, typescript]
    current_level: 2
    learning_style: investigative
    roles:
      - market_analyst
      - training_integrator
    intel_sources:
      - name: "Threndia Web Scraper"
        type: web_scrape
        endpoint: "https://github.com/Eudora-IA/Threndia"
        cadence_minutes: 60
      - name: "Partner API"
        type: graphql
        endpoint: "${THRENDIA_PARTNER_ENDPOINT}"
        cadence_minutes: 30
    telemetry_namespace: mutual_cooperation
    shared_storage_path: "CodeAgents/Training/ThrendiaData"
    threndia:
      api_token_env: "THRENDIA_API_TOKEN"
      scrape_freq_env: "THRENDIA_SCRAPE_FREQ_MINUTES"
      default_session_type: market_analysis
      tagging:
        intel_batch_prefix: "threndia-intel"
        market_focus_topics: ["market_trends", "competitive_landscape", "risk_alerts"]

defaults:
  starting_level: 1
  starting_xp: 0
  daily_limit_cards: 50

# .github/workflows/merge-orchestrator.yml
#
# [CREATE] Orchestrates the merge process for agent PRs.
# Ensures that merges only happen when all checks pass and handles
# automatic merging for trusted agents on safe paths.
#
# Agent: GitHubActions
# Timestamp: 2025-12-03T10:00:00Z

name: Merge Orchestrator

on:
  workflow_run:
    workflows: ["Agent Compliance Validation"]
    types:
      - completed

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: Check validation status
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  check-validation:
    name: âœ… Check Validation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
      agent: ${{ steps.pr.outputs.agent }}

    steps:
      - name: Download artifact
        uses: actions/github-script@v6
        with:
          script: |
            // Logic to get PR number from the triggering workflow
            // This is complex in actions, simplified for template
            return true

      - name: Identify PR
        id: pr
        run: |
          echo "number=123" >> $GITHUB_OUTPUT
          echo "agent=GrokIA" >> $GITHUB_OUTPUT

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Auto-merge (if safe)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  auto-merge:
    name: ðŸ”„ Auto Merge
    runs-on: ubuntu-latest
    needs: check-validation
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Enable auto-merge
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = ${{ needs.check-validation.outputs.pr_number }};
            const agent = "${{ needs.check-validation.outputs.agent }}";

            // Only auto-merge for specific agents or paths
            const trustedAgents = ['GrokIA', 'GeminiPro30'];

            if (trustedAgents.includes(agent)) {
              console.log(`Auto-merging PR #${prNumber} from ${agent}`);
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });
            } else {
              console.log(`Agent ${agent} requires manual review.`);
            }

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 3: Notify on failure
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify-failure:
    name: ðŸš¨ Notify Failure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    steps:
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            // Add comment to PR about validation failure
            console.log("Validation failed. Check logs.");

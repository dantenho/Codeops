[project]
name = "codeops-orchestrator"
version = "0.1.0"
description = "LangGraph Orchestrator for CodeOps"
dependencies = [
    "codeops-core",
    "langgraph",
    "langchain",
    "pydantic",
    "python-dotenv",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

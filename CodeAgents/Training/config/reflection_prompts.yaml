metadata:
  schema: reflection_prompts
  version: 1.1.0
  description: >
    Standardized prompts for structural learning analysis exported via
    structure-report before merge reviews.
  last_updated: 2025-12-03T06:45:00Z
  maintainer: training_ops

reflection_prompts:
  daily_starters:
    - "What specific skill do you want to improve today?"
    - "What programming concept are you most curious about?"
    - "What challenges did you face in your last coding session?"
    - "Which area of development interests you most right now?"

  post_exercise:
    general:
      - "What was the most challenging part of this exercise?"
      - "What new concept did you learn?"
    adaptive: []

  session_end:
    learning_insights:
      - "What was the most valuable thing you learned in this session?"
      - "How will you apply what you learned today?"
      - "What patterns or connections did you notice?"
    skill_assessment:
      - "On a scale of 1-10, how confident are you with today's topics?"
      - "Which concepts need more practice?"
      - "What surprised you during this session?"

  daily_summary:
    performance:
      - "How did your performance change throughout the session?"
      - "What factors contributed to your fatigue?"
    improvement:
      - "What is one thing you will do differently tomorrow?"

adaptive_prompting:
  struggling_agent:
    additional_prompts:
      - "What specific error messages did you encounter?"
      - "Do you need to review the foundational concepts?"
  excelling_agent:
    additional_prompts:
      - "How could you optimize this solution further?"
      - "Can you implement this using a different pattern?"

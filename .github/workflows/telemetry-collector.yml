# .github/workflows/telemetry-collector.yml
#
# [CREATE] Collects and aggregates telemetry data.
# Runs periodically to process logs and generate reports.
#
# Agent: GitHubActions
# Timestamp: 2025-12-03T10:00:00Z

name: Telemetry Collector

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  collect-metrics:
    name: ðŸ“Š Collect Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pandas matplotlib

      - name: Run Metrics Engine
        run: |
          # Assuming backend/core/metrics.py is the entry point
          python -m backend.core.metrics --generate-report --days 1

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-report
          path: CodeAgents/reports/

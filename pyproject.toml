[project]
name = "multi-agent-system"
version = "1.0.0"
description = "Multi-agent coding system with telemetry, RAG, and training"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Multi-Agent System Contributors"}
]
keywords = ["ai", "agents", "telemetry", "rag", "code-generation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    # Core dependencies
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "typer>=0.9.0",
    "rich>=13.0.0",

    # RAG and vector databases
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",

    # Data processing
    "numpy>=1.24.0",
    "pandas>=2.0.0",

    # GPU support (optional)
    "pynvml>=11.0.0",

    # Backend API
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.24.0",

    # Validation
    "jsonschema>=4.19.0",

    # Testing
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pydocstyle>=6.3.0",
    "interrogate>=1.5.0",
    "pre-commit>=3.4.0",
]

[project.scripts]
agent-cli = "core.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["core", "agents", "training", "evaluation", "github"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

version: "3.9"

services:
  workflow-backend:
    build:
      context: ../backend
    command: uv run flask --app app run --host 0.0.0.0 --port 8000
    environment:
      APP_DATA_DIR: /app/data
      APP_ALLOW_ORIGINS: http://localhost:4173
    volumes:
      - ../data:/app/data:ro
    ports:
      - "8000:8000"

  workflow-frontend:
    build:
      context: ../frontend
    environment:
      VITE_API_BASE_URL: http://workflow-backend:8000/api
    ports:
      - "4173:4173"
    depends_on:
      - workflow-backend


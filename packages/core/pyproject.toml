[project]
name = "eudorax-core"
version = "1.0.0"
description = "Core foundation for EudoraX (RAG, telemetry, metrics, skeleton generation)"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.scripts]
eudorax = "eudorax.core.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

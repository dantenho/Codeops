# SM-2 Spaced Repetition Algorithm Configuration

metadata:
  schema: spaced_repetition
  version: 1.1.0
  description: >
    Parameterized SM-2 settings shared across agents and exported via
    structure-report for reproducible comparisons.
  last_updated: 2025-12-03T06:45:00Z
  maintainer: training_ops

algorithm: "SM-2"

parameters:
  initial_ease_factor: 2.5
  minimum_ease_factor: 1.3
  ease_bonus: 0.15
  ease_penalty: 0.2
  interval_modifier: 1.0

intervals:
  new_card:
    learning_steps: [1, 10]  # minutes
    graduating_interval: 1   # days
    easy_interval: 4         # days

  review:
    minimum_interval: 1      # days
    maximum_interval: 365    # days
    hard_interval_modifier: 1.2
    new_interval_after_lapse: 0.7

ratings:
  again:
    value: 0
    description: "Complete blackout"
    ease_change: -0.2
    interval_reset: true

  hard:
    value: 1
    description: "Correct but difficult"
    ease_change: -0.15
    interval_modifier: 1.2

  good:
    value: 2
    description: "Correct with moderate effort"
    ease_change: 0.0
    interval_modifier: null  # Use ease factor

  easy:
    value: 3
    description: "Effortless recall"
    ease_change: 0.15
    interval_modifier: 1.3

daily_limits:
  new_cards: 20
  reviews: 100

leech:
  threshold: 8
  action: suspend
